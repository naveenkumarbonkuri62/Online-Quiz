<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Exam Results</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { color: #007bff; margin-top: 0; }
        .toast-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; border-radius: 4px; margin-bottom: 15px; }
        .toast-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; border-radius: 4px; margin-bottom: 15px; }
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #007bff; color: white; }
        tr:hover { background: #f1f1f1; }
        .btn { background:#17a2b8; color:white; padding:6px 12px; text-decoration:none; border-radius:4px; font-size: 14px; }
        .btn:hover { background:#117a8b; }
        .score-pass { color: green; font-weight: bold; }
        .score-fail { color: red; font-weight: bold; }
        .empty-state { padding: 20px; background: #f8f9fa; color: #666; text-align: center; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container">

    <!-- Toast Messages -->
    <div th:if="${toastMessage}" th:text="${toastMessage}" th:classappend="' toast-' + ${toastType}"></div>

    <h2>Your Results</h2>

    <div class="table-wrapper" th:if="${not #lists.isEmpty(attempts)}">
        <table>
            <tr>
                <th>Exam</th>
                <th>Date</th>
                <th>Score</th>
                <th></th>
            </tr>
            <tr th:each="a : ${attempts}">
                <td th:text="${a.exam.title}"></td>
                <td th:text="${#temporals.format(a.attemptDate, 'dd-MM-yyyy HH:mm')}"></td>
                <td>
                    <span th:class="${(a.score * 100 / a.totalQuestions) >= 50 ? 'score-pass' : 'score-fail'}"
                          th:text="${a.score} + '/' + ${a.totalQuestions}"></span>
                </td>
                <td>
                    <a th:href="@{/user/result/{id}(id=${a.id})}" class="btn">View Details</a>
                </td>
            </tr>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(attempts)}" class="empty-state">
        <p>You havenâ€™t attempted any exams yet.</p>
    </div>

</div>
</body>
</html>
