<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up - SmartQuiz</title>
    <style>
        body {
            font-family: Arial, sans-serif; background-color: #f4f4f4;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white; padding: 25px; border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px;
        }
        h2 { text-align: center; color: #007bff; margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; margin-bottom: 15px;
            border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        button {
            width: 100%; background: #007bff; color: white; padding: 10px;
            border: none; border-radius: 4px; font-size: 16px; cursor: pointer;
        }
        button:hover { background: #0056b3; }
        .error-message {
            color: #721c24; background: #f8d7da; border: 1px solid #f5c6cb;
            padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center;
        }
        .link {
            text-align: center; margin-top: 15px;
        }
        .link a {
            color: #007bff; text-decoration: none;
        }
        .link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Your Account</h2>

    <!-- Error Handling -->
    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <form th:action="@{/signup}" th:object="${user}" method="post">
        <label for="username">Username:</label>
        <input type="text" th:field="*{username}" id="username" placeholder="Enter username"
               autocomplete="username" required/>

        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Enter password"
               autocomplete="new-password" required/>

        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit">Sign Up</button>
    </form>

    <div class="link">
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</div>

</body>
</html>
