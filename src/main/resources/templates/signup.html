<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up - SmartExam</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;

            --success-50: #f0fdf4;
            --success-100: #dcfce7;
            --success-200: #bbf7d0;
            --success-500: #22c55e;
            --success-600: #16a34a;

            --warning-50: #fffbeb;
            --warning-100: #fef3c7;
            --warning-500: #f59e0b;
            --warning-600: #d97706;

            --error-50: #fef2f2;
            --error-100: #fee2e2;
            --error-500: #ef4444;
            --error-600: #dc2626;

            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;

            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--primary-50) 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--gray-800);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: var(--shadow-lg);
        }
        header h1 {
            margin: 0;
            font-size: 1.75rem;
        }
        header h1::before {
            content: "ðŸŽ“";
            font-size: 2rem;
        }

        /* Main */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        /* Card */
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1.25rem;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--gray-200);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .signup-header::before {
            content: "âœ¨";
            font-size: 2.5rem;
            display: block;
            margin-bottom: 0.5rem;
        }
        h2 {
            margin: 0;
            color: var(--primary-700);
        }
        .signup-subtitle {
            color: var(--gray-600);
            margin-top: 0.5rem;
        }

        /* Form fields */
        .form-group {
            margin-bottom: 1.25rem;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        label i {
            margin-right: 0.5rem;
            color: var(--primary-600);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px var(--primary-100);
        }

        /* Button */
        button {
            width: 100%;
            background: linear-gradient(135deg, var(--success-500), var(--success-600));
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        button:hover {
            background: linear-gradient(135deg, var(--success-600), #15803d);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Messages */
        .error-message {
            background: var(--error-50);
            color: var(--error-600);
            border: 1px solid var(--error-200);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        /* Link */
        .link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
        .link a {
            color: var(--primary-600);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>SmartExam</h1>
</header>

<div class="main-content">
    <div class="container">
        <div class="signup-header">
            <h2>Create Your Account</h2>
            <p class="signup-subtitle">Join SmartExam and start your learning journey</p>
        </div>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <form th:action="@{/signup}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" th:field="*{username}" id="username" placeholder="Choose a unique username" autocomplete="username" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" th:field="*{password}" id="password" placeholder="Create a strong password" autocomplete="new-password" required>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <button type="submit"><i class="fas fa-user-plus"></i> Create Account</button>
        </form>

        <div class="link">
            <p>Already have an account? <a th:href="@{/login}">Sign in here</a></p>
        </div>
    </div>
</div>

</body>
</html>
