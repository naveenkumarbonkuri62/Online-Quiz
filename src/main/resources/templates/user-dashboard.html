<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard - SmartQuiz</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        header { background-color: #007bff; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 20px; }
        nav span { font-weight: bold; margin-right: 15px; }
        nav a { color: white; text-decoration: none; font-weight: bold; margin-left: 15px; }
        nav a:hover { text-decoration: underline; }
        .logout-btn { background-color: #dc3545; border: none; padding: 6px 12px; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; }
        .logout-btn:hover { background-color: #b02a37; }
        .container { max-width: 1000px; margin: 20px auto; background: white; padding: 20px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        h2 { color: #007bff; }
        .toast-success { background: #d4edda; color: #155724; border:1px solid #c3e6cb; padding:8px; border-radius:4px; margin-bottom:15px; }
        .toast-error { background: #f8d7da; color: #721c24; border:1px solid #f5c6cb; padding:8px; border-radius:4px; margin-bottom:15px; }
        .table-wrapper { overflow-x:auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #f8f8f8; }
        tr:hover { background-color: #f1f1f1; }
        .button { background: #007bff; color: white; padding: 6px 12px; border-radius: 4px; text-decoration: none; font-weight: bold; display:inline-block; }
        .button:hover { background: #0056b3; }
        .btn-view { background-color: #17a2b8; color: white; padding: 6px 12px; border-radius: 4px; text-decoration: none; font-weight: bold;}
        .btn-view:hover { background-color: #117a8b; }
        .score { font-weight: bold; }
        .score.green { color: green; }
        .score.red { color: red; }
        @media(max-width:768px){ th, td { font-size: 14px; } }
    </style>
</head>
<body>

<header>
    <h1>User Dashboard</h1>
    <nav>
        <span th:text="'Welcome, ' + ${username}">Welcome, User</span>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </nav>
</header>

<div class="container">

    <!-- Toast Messages -->
    <div th:if="${toastMessage}" th:text="${toastMessage}" th:classappend="' toast-' + ${toastType}"></div>

    <!-- Available Exams -->
    <h2>Your Available Exams</h2>
    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Duration (minutes)</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exam : ${exams}">
                <td th:text="${exam.title}">Title</td>
                <td th:text="${exam.description}">Description</td>
                <td th:text="${exam.durationMinutes}">0</td>
                <td>
                    <a th:href="@{/user/take-exam/{id}(id=${exam.id})}" class="button">Start Exam</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(exams)}">
                <td colspan="4" style="text-align:center;">No exams available.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <hr>

    <!-- Results Section -->
    <h2>Your Results</h2>
    <div class="table-wrapper" th:if="${not #lists.isEmpty(attempts)}">
        <table>
            <thead>
            <tr>
                <th>Exam</th>
                <th>Date Attempted</th>
                <th>Score</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${attempts}">
                <td th:text="${a.exam.title}">Exam Title</td>
                <td th:text="${#temporals.format(a.attemptDate, 'dd-MM-yyyy HH:mm')}">01-01-2025 10:00</td>
                <td th:classappend="${(a.score * 100 / a.totalQuestions) >= 50 ? 'score green' : 'score red'}"
                    th:text="${a.score + '/' + a.totalQuestions}">0/0</td>
                <td>
                    <a th:href="@{/user/result/{id}(id=${a.id})}" class="btn-view">View Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(attempts)}">
        <p>No exams attempted yet.</p>
    </div>

</div>

</body>
</html>
