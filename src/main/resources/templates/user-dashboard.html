<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard - SmartQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;

            --success-50: #f0fdf4;
            --success-100: #dcfce7;
            --success-500: #22c55e;
            --success-600: #16a34a;

            --error-50: #fef2f2;
            --error-100: #fee2e2;
            --error-500: #ef4444;
            --error-600: #dc2626;

            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;

            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
                         0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--primary-50) 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.25rem;
            font-weight: 700;
            box-shadow: var(--shadow-lg);
        }
        header::before {
            content: "ðŸŽ“";
            font-size: 2rem;
            margin-right: 0.5rem;
        }
        nav span {
            font-weight: 500;
            margin-right: 15px;
        }
        nav a, .logout-btn {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        .logout-btn {
            background: linear-gradient(135deg, var(--error-500) 0%, var(--error-600) 100%);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, var(--error-600) 0%, #b91c1c 100%);
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-200);
        }

        /* Headings */
        h2 {
            color: var(--primary-700);
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
        }
        h2::after {
            content: "";
            display: block;
            margin-top: 0.3rem;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-600), var(--primary-400));
            border-radius: 2px;
        }

        /* Toasts */
        .toast-success {
            background: linear-gradient(135deg, var(--success-50) 0%, var(--success-100) 100%);
            color: var(--success-600);
            border: 1px solid var(--success-200);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        .toast-error {
            background: linear-gradient(135deg, var(--error-50) 0%, white 100%);
            color: var(--error-600);
            border: 1px solid var(--error-200);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        /* Table */
        .table-wrapper {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5rem;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid var(--gray-200);
            text-align: left;
        }
        th {
            background: var(--primary-100);
            color: var(--primary-800);
        }
        tr:hover {
            background-color: var(--gray-50);
        }

        /* Buttons */
        .button {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, var(--primary-700) 0%, var(--primary-800) 100%);
        }

        .btn-view {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
        }

        /* Scores */
        .score {
            font-weight: 700;
        }
        .score.green { color: var(--success-600); }
        .score.red { color: var(--error-600); }

        /* Responsive */
        @media(max-width:768px){
            th, td { font-size: 0.875rem; }
            .container { padding: 1rem; margin: 1rem; }
        }
    </style>
</head>
<body>

<header>
    SmartExam
    <nav>
        <span th:text="'Welcome, ' + ${username}">Welcome, User</span>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </nav>
</header>

<div class="container">

    <!-- Toast Messages -->
    <div th:if="${toastMessage}" th:text="${toastMessage}" th:classappend="' toast-' + ${toastType}"></div>

    <!-- Available Exams -->
    <h2><i class="fas fa-file-alt"></i> Your Available Exams</h2>
    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Duration (minutes)</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exam : ${exams}">
                <td th:text="${exam.title}">Title</td>
                <td th:text="${exam.description}">Description</td>
                <td th:text="${exam.durationMinutes}">0</td>
                <td>
                    <a th:href="@{/user/take-exam/{id}(id=${exam.id})}" class="button">Start Exam</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(exams)}">
                <td colspan="4" style="text-align:center;">No exams available.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <hr>

    <!-- Results Section -->
    <h2><i class="fas fa-chart-line"></i> Your Results</h2>
    <div class="table-wrapper" th:if="${not #lists.isEmpty(attempts)}">
        <table>
            <thead>
            <tr>
                <th>Exam</th>
                <th>Date Attempted</th>
                <th>Score</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${attempts}">
                <td th:text="${a.exam.title}">Exam Title</td>
                <td th:text="${#temporals.format(a.attemptDate, 'dd-MM-yyyy HH:mm')}">01-01-2025 10:00</td>
                <td th:classappend="${(a.score * 100 / a.totalQuestions) >= 50 ? 'score green' : 'score red'}"
                    th:text="${a.score + '/' + a.totalQuestions}">0/0</td>
                <td>
                    <a th:href="@{/user/result/{id}(id=${a.id})}" class="btn-view">View Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(attempts)}">
        <p>No exams attempted yet.</p>
    </div>

</div>

</body>
</html>
