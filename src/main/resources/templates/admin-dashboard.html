<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - SmartQuiz</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        header { background-color: #007bff; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px #007bff1a; }
        header h1 { margin: 0; font-size: 22px; }
        .logout-btn { background-color: #dc3545; border: none; padding: 6px 12px; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; }
        .logout-btn:hover { background-color: #b52b3b; }
        .container { max-width: 1100px; margin: 30px auto; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }

        /* Toasts */
        .toast-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
        .toast-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; border-radius: 5px; margin-bottom: 15px; }

        .flash-cards { display: flex; gap:30px; margin-bottom: 25px; flex-wrap: wrap; }
        .card { flex: 1; text-align: center; background: #e4eaff; border-radius: 12px; box-shadow: 0 2px 8px #007bff1a; padding: 28px 10px; cursor: pointer; font-size: 22px; font-weight: bold; transition: box-shadow .2s; min-width: 200px; }
        .card.active, .card:hover { background: #007bff; color:white; }
        .section { display: none; }
        .section.active { display: block; }
        h2 { border-bottom: 2px solid #007bff; padding-bottom: 7px; margin-bottom: 18px; color: #007bff; }
        .form-section { background: #f9f9f9; padding: 18px; border-radius: 10px; border: 1px solid #ddd; }
        .form-group { margin-bottom: 12px; }
        label { font-weight: bold; display: block; margin-bottom: 3px; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 10px; vertical-align: middle; }
        th { background-color: #007bff; color: white; }
        .btn-action { padding: 4px 10px; border-radius: 4px; text-decoration: none; cursor: pointer; font-size: 14px; }
        .btn-edit { background-color: #ffc107; color: #000; }
        .btn-delete { background-color: #dc3545; color: white; }
        .btn-release { background-color: #17a2b8; color: white; }
        .btn-edit:hover { background-color: #d39e00; }
        .btn-delete:hover { background-color: #b02a37; }
        .btn-release:hover { background-color: #11798e; }
        .release-form { background: #f6f9ff; border: 1px solid #bbd4fb; padding: 8px 14px; border-radius: 8px; margin-top:8px; }
        .release-form label { display: inline-block; margin-right: 15px; }

        /* Responsive */
        @media(max-width: 768px) {
            table { font-size: 14px; }
            th, td { padding: 6px; }
            .flash-cards { flex-direction: column; }
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Dashboard</h1>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</header>

<div class="container">

    <!-- Toast Message -->
    <div th:if="${toastMessage}" th:text="${toastMessage}"
         th:classappend="' toast-' + ${toastType}">
    </div>

    <!-- Flash Cards -->
    <div class="flash-cards">
        <div class="card active" id="card-create" onclick="showSection('create')">Create New Exam</div>
        <div class="card" id="card-list" onclick="showSection('list')">Created Exams</div>
    </div>

    <!-- Create Exam -->
    <div class="section active" id="section-create">
        <div class="form-section">
            <h2>Create New Exam</h2>
            <form th:action="@{/admin/create-exam}" th:object="${exam}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" th:field="*{title}" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea th:field="*{description}" required></textarea>
                </div>
                <div class="form-group">
                    <label>Duration (Minutes):</label>
                    <input type="number" th:field="*{durationMinutes}" min="1" required>
                </div>
                <button type="submit">Create Exam</button>
            </form>
        </div>
    </div>

    <!-- List Exams -->
    <div class="section" id="section-list">
        <h2>My Created Exams</h2>
        <table>
            <tr>
                <th>Title</th><th>Description</th><th>Duration</th><th>Release</th><th>Created Date</th><th>Actions</th>
            </tr>
            <tr th:each="exam,stat : ${exams}">
                <td th:text="${exam.title}"></td>
                <td th:text="${exam.description}"></td>
                <td th:text="${exam.durationMinutes} + ' mins'"></td>
                <td>
                    <span th:if="${exam.releaseToAll}" style="color: green; font-weight: bold;">All Users</span>
                    <span th:if="${!exam.releaseToAll}" style="color: blue; font-weight: bold;"
                          th:text="'Selected (' + ${#lists.size(exam.allowedUsers)} + ')'"></span>
                </td>
                <td th:text="${#temporals.format(exam.createdDate, 'dd-MM-yyyy HH:mm')}"></td>
                <td>
                    <a th:href="@{/admin/edit-exam/{id}(id=${exam.id})}" class="btn-action btn-edit">Edit</a>
                    <form th:action="@{/admin/delete-exam/{id}(id=${exam.id})}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="button" class="btn-action btn-delete" onclick="confirmDelete(this.form)">Delete</button>
                    </form>
                    <button type="button" class="btn-action btn-release" onclick="toggleReleaseForm([[${stat.index}]])">Release Options</button>
                    <div class="release-form" id="release-form-[[${stat.index}]]" style="display:none;">
                        <form th:action="@{/admin/update-release/{id}(id=${exam.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <label><input type="radio" name="releaseToAll" value="true" th:checked="${exam.releaseToAll}"> All Users</label>
                            <label><input type="radio" name="releaseToAll" value="false" th:checked="${!exam.releaseToAll}"> Selected Users</label>
                            <div id="inline-select-users-[[${stat.index}]]" style="display:none; margin-top:6px;">
                                <select name="selectedUserIds" multiple class="user-select">
                                    <option th:each="u : ${allUsers}" th:value="${u.id}" th:text="${u.username}" th:selected="${exam.allowedUsers.contains(u)}"></option>
                                </select>
                            </div>
                            <div style="margin-top:6px;">
                                <button type="submit">Update</button>
                                <button type="button" onclick="toggleReleaseForm([[${stat.index}]])">Cancel</button>
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(exams)}">
                <td colspan="6" style="text-align:center; color: #888;">No exams created yet. Use 'Create New Exam' above.</td>
            </tr>
        </table>
    </div>

</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>
<script>
    function showSection(name) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        document.getElementById('section-' + name).classList.add('active');
        document.getElementById('card-' + name).classList.add('active');
    }
    function confirmDelete(formElement) {
        if (confirm("Are you sure you want to delete this exam? This action cannot be undone!")) formElement.submit();
    }
    function toggleReleaseForm(idx) {
        let form = document.getElementById('release-form-' + idx);
        form.style.display = (form.style.display === 'block') ? 'none' : 'block';
        let radios = form.querySelectorAll('input[name="releaseToAll"]');
        let selectDiv = document.getElementById('inline-select-users-' + idx);

        function updateVis() {
            let chk = Array.from(radios).find(r => r.checked);
            selectDiv.style.display = (chk && chk.value === 'false') ? 'block' : 'none';
        }
        radios.forEach(r => r.addEventListener('change', updateVis));
        updateVis();

        $(selectDiv).find('.user-select').select2({
            placeholder: "Search and select users",
            allowClear: true,
            width: '100%'
        });
    }
    $(document).ready(function() {
        $('.user-select').select2({ placeholder: "Search and select users", allowClear: true, width: '100%' });
    });
</script>

</body>
</html>
