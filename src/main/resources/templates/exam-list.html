<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Exams - Admin</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        header { background-color: #007bff; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 20px; }
        .btn { background-color: #28a745; padding: 6px 12px; color: white; text-decoration: none; border-radius: 4px; }
        .btn:hover { background-color: #218838; }
        .container { max-width: 900px; margin: 30px auto; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 10px; vertical-align: middle; }
        th { background-color: #007bff; color: white; }
        tr:hover { background-color: #f1f1f1; }
        .action-btn { padding: 4px 10px; border-radius: 4px; text-decoration: none; font-size: 14px; }
        .edit-btn { background-color: #ffc107; color: black; }
        .edit-btn:hover { background-color: #d39e00; }
        .delete-btn { background-color: #dc3545; color: white; border: none; cursor: pointer; }
        .delete-btn:hover { background-color: #b02a37; }
        .toast-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; border-radius: 4px; margin-bottom: 15px; }
        .toast-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; border-radius: 4px; margin-bottom: 15px; }
        @media(max-width: 768px) { th, td { font-size: 14px; padding: 6px; } }
    </style>
</head>
<body>

<header>
    <h1>My Created Exams</h1>
    <a href="/admin/dashboard" class="btn">Back to Dashboard</a>
</header>

<div class="container">

    <!-- Toast message -->
    <div th:if="${toastMessage}" th:text="${toastMessage}" th:classappend="' toast-' + ${toastType}"></div>

    <h2>List of Exams</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Duration</th>
            <th>Created Date</th>
            <th>Actions</th>
        </tr>

        <tr th:each="exam : ${exams}">
            <td th:text="${exam.title}"></td>
            <td th:text="${exam.description}"></td>
            <td th:text="${exam.durationMinutes} + ' min'"></td>
            <td th:text="${#temporals.format(exam.createdDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/admin/edit-exam/{id}(id=${exam.id})}" class="action-btn edit-btn">Edit</a>
                <form th:action="@{/admin/delete-exam/{id}(id=${exam.id})}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="action-btn delete-btn" onclick="return confirm('Delete this exam?')">Delete</button>
                </form>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(exams)}">
            <td colspan="5" style="text-align:center; color: gray;">You havenâ€™t created any exams yet.</td>
        </tr>
    </table>
</div>

</body>
</html>
