<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SmartExam - Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Theme font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;

            --success-50: #f0fdf4;
            --success-100: #dcfce7;
            --success-200: #bbf7d0;
            --success-500: #22c55e;
            --success-600: #16a34a;

            --warning-50: #fffbeb;
            --warning-100: #fef3c7;
            --warning-500: #f59e0b;
            --warning-600: #d97706;

            --error-50: #fef2f2;
            --error-100: #fee2e2;
            --error-500: #ef4444;
            --error-600: #dc2626;

            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;

            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--primary-50) 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.6;
        }

        /* Header - Fully Responsive */
        header {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            color: white;
            padding: clamp(0.75rem, 2vw, 1rem) clamp(1rem, 4vw, 2rem);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.25rem, 4vw, 1.875rem);
            font-weight: 700;
            user-select: none;
            display: flex;
            align-items: center;
            gap: clamp(0.5rem, 2vw, 0.75rem);
        }

        header h1::before {
            content: "ðŸŽ“";
            font-size: clamp(1.5rem, 5vw, 2rem);
        }

        /* Main Container - Responsive */
        .container {
            max-width: min(95vw, 600px);
            margin: clamp(3rem, 8vw, 6rem) auto clamp(2rem, 5vw, 3rem);
            background: white;
            border-radius: clamp(1rem, 3vw, 1.5rem);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            border: 1px solid var(--gray-200);
            position: relative;
        }

        /* Hero Content */
        .hero-content {
            text-align: center;
            padding: clamp(2rem, 6vw, 3rem) clamp(1.5rem, 4vw, 2rem);
            background: linear-gradient(135deg, var(--primary-50) 0%, white 100%);
            position: relative;
            overflow: hidden;
        }

        .hero-content::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .hero-title {
            font-size: clamp(2rem, 6vw, 2.5rem);
            font-weight: 800;
            margin-bottom: clamp(0.75rem, 3vw, 1rem);
            color: var(--primary-700);
            position: relative;
            z-index: 1;
        }

        .hero-subtitle {
            color: var(--gray-600);
            font-size: clamp(1rem, 3vw, 1.125rem);
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        /* Feature Cards */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(200px, 100%), 1fr));
            gap: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
            padding: 0 clamp(1.5rem, 4vw, 2rem);
        }

        .feature-card {
            background: linear-gradient(135deg, var(--gray-50) 0%, white 100%);
            padding: clamp(1rem, 3vw, 1.5rem);
            border-radius: clamp(0.75rem, 2vw, 1rem);
            border: 2px solid var(--primary-100);
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .feature-card:hover::before {
            left: 100%;
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-300);
        }

        .feature-card i {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--primary-600);
            margin-bottom: clamp(0.5rem, 2vw, 0.75rem);
            display: block;
        }

        .feature-card h3 {
            font-size: clamp(0.875rem, 2.5vw, 1rem);
            font-weight: 600;
            color: var(--gray-700);
            margin: 0;
        }

        /* Action Buttons Container */
        .actions-container {
            padding: clamp(1.5rem, 4vw, 2rem);
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--success-50) 100%);
            border-top: 1px solid var(--gray-100);
        }

        /* Buttons - Enhanced Responsive */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: clamp(0.875rem, 2.5vw, 1rem) clamp(1.5rem, 4vw, 2rem);
            border-radius: clamp(0.75rem, 2vw, 0.875rem);
            font-weight: 600;
            font-size: clamp(0.875rem, 2.5vw, 1rem);
            transition: all 0.3s ease;
            margin: clamp(0.25rem, 1vw, 0.375rem);
            min-width: clamp(120px, 25vw, 140px);
            text-align: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            min-height: 48px;
            border: none;
            cursor: pointer;
        }

        .button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .button:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Primary button */
        .button.primary {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .button.primary:hover, .button.primary:focus {
            transform: translateY(-3px);
            background: linear-gradient(135deg, var(--primary-700) 0%, var(--primary-800) 100%);
            box-shadow: var(--shadow-xl);
            outline: none;
        }

        .button.primary::after {
            content: "ðŸ‘¤";
            margin-left: 0.25rem;
        }

        /* Secondary button */
        .button.secondary {
            background: linear-gradient(135deg, var(--success-500) 0%, var(--success-600) 100%);
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .button.secondary:hover, .button.secondary:focus {
            transform: translateY(-3px);
            background: linear-gradient(135deg, var(--success-600) 0%, #15803d 100%);
            box-shadow: var(--shadow-xl);
            outline: none;
        }

        .button.secondary::after {
            content: "âœ¨";
            margin-left: 0.25rem;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: clamp(0.5rem, 2vw, 1rem);
        }

        /* Welcome Message Enhancement */
        .welcome-message {
            background: linear-gradient(135deg, var(--primary-100) 0%, var(--success-100) 100%);
            border: 2px solid var(--primary-200);
            border-radius: clamp(0.75rem, 2vw, 1rem);
            padding: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .welcome-message::before {
            content: "ðŸš€";
            font-size: clamp(1.5rem, 4vw, 2rem);
            display: block;
            margin-bottom: 0.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .welcome-message p {
            margin: 0;
            font-size: clamp(0.875rem, 2.5vw, 1rem);
            color: var(--primary-700);
            font-weight: 500;
        }

        /* Mobile-Specific Breakpoints */
        @media (max-width: 480px) {
            .container {
                margin: clamp(2rem, 5vw, 3rem) 1rem;
                border-radius: 1rem;
            }

            .hero-content {
                padding: 2rem 1.5rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 0 1.5rem;
            }

            .actions-container {
                padding: 1.5rem;
            }

            .buttons-container {
                flex-direction: column;
                align-items: center;
            }

            .button {
                width: 100%;
                max-width: 280px;
                margin: 0.25rem 0;
            }
        }

        @media (max-width: 320px) {
            .container {
                margin: 1.5rem 0.5rem;
                border-radius: 0.75rem;
            }

            .hero-content {
                padding: 1.5rem 1rem;
            }

            .features-grid {
                padding: 0 1rem;
            }

            .actions-container {
                padding: 1rem;
            }
        }

        /* Tablet Responsive */
        @media (min-width: 481px) and (max-width: 768px) {
            .features-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Desktop Enhancements */
        @media (min-width: 1024px) {
            .container:hover {
                transform: translateY(-5px);
                box-shadow: var(--shadow-xl);
            }

            .features-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* High contrast support */
        @media (prefers-contrast: high) {
            .feature-card, .welcome-message, .container {
                border-width: 3px;
            }

            .button {
                border: 2px solid currentColor;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, var(--gray-900) 0%, var(--primary-900) 100%);
                color: var(--gray-200);
            }

            .container {
                background: var(--gray-800);
                border-color: var(--gray-700);
                color: var(--gray-200);
            }

            .hero-content {
                background: linear-gradient(135deg, var(--gray-800) 0%, var(--gray-700) 100%);
            }

            .hero-title {
                color: var(--primary-300);
            }

            .hero-subtitle {
                color: var(--gray-400);
            }

            .feature-card {
                background: linear-gradient(135deg, var(--gray-700) 0%, var(--gray-600) 100%);
                border-color: var(--gray-600);
                color: var(--gray-200);
            }

            .feature-card:hover {
                border-color: var(--primary-400);
            }

            .feature-card h3 {
                color: var(--gray-300);
            }

            .feature-card i {
                color: var(--primary-400);
            }

            .actions-container {
                background: linear-gradient(135deg, var(--gray-700) 0%, var(--gray-800) 100%);
                border-top-color: var(--gray-600);
            }

            .welcome-message {
                background: linear-gradient(135deg, var(--primary-900) 0%, var(--gray-800) 100%);
                border-color: var(--gray-600);
            }

            .welcome-message p {
                color: var(--primary-300);
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--gray-300);
            border-radius: 50%;
            border-top-color: var(--primary-600);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Pulse Animation for Call-to-Action */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        .button.primary:hover {
            animation: pulse 1.5s infinite;
        }

        /* Glassmorphism effect for modern look */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Smooth page transitions */
        .container {
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<header>
    <h1>SmartExam</h1>
</header>

<div class="container">
    <div class="hero-content">
        <h1 class="hero-title">Welcome to SmartExam!</h1>
        <p class="hero-subtitle">Your interactive platform for creating, taking, and mastering quizzes.</p>

        <div class="welcome-message">
            <p>Experience the future of online examination with our advanced quiz platform</p>
        </div>
    </div>

    <div class="features-grid">
        <div class="feature-card">
            <i class="fas fa-brain"></i>
            <h3>Smart Testing</h3>
        </div>
        <div class="feature-card">
            <i class="fas fa-chart-line"></i>
            <h3>Track Progress</h3>
        </div>
        <div class="feature-card">
            <i class="fas fa-shield-alt"></i>
            <h3>Secure Platform</h3>
        </div>
    </div>

    <div class="actions-container">
        <div class="buttons-container">
            <a href="/login" class="button primary">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </a>
            <a href="/signup" class="button secondary">
                <i class="fas fa-user-plus"></i>
                Sign Up
            </a>
        </div>
    </div>
</div>

<script>
    // Add loading states to buttons
    document.addEventListener('DOMContentLoaded', function() {
        const buttons = document.querySelectorAll('.button');

        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                if (!this.disabled) {
                    const originalContent = this.innerHTML;
                    this.innerHTML = '<span class="loading"></span> Loading...';
                    this.style.pointerEvents = 'none';

                    // Re-enable after navigation or timeout
                    setTimeout(() => {
                        this.innerHTML = originalContent;
                        this.style.pointerEvents = '';
                    }, 2000);
                }
            });
        });

        // Touch/swipe improvements for mobile
        if ('ontouchstart' in window) {
            document.body.classList.add('touch-device');

            // Add touch feedback to interactive elements
            const touchElements = document.querySelectorAll('.button, .feature-card');
            touchElements.forEach(element => {
                element.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });

                element.addEventListener('touchend', function() {
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 100);
                });
            });
        }

        // Smooth scrolling enhancement
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe feature cards for staggered animation
        document.querySelectorAll('.feature-card').forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = `opacity 0.6s ease ${index * 0.1}s, transform 0.6s ease ${index * 0.1}s`;
            observer.observe(card);
        });
    });

    // Performance optimization: Debounce resize events
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    // Responsive adjustments
    const debouncedResize = debounce(function() {
        const viewportWidth = window.innerWidth;
        const container = document.querySelector('.container');

        // Dynamic spacing adjustments
        if (viewportWidth < 480) {
            container.style.margin = '2rem 1rem';
        } else if (viewportWidth < 768) {
            container.style.margin = '4rem auto';
        } else {
            container.style.margin = '6rem auto 3rem';
        }
    }, 100);

    window.addEventListener('resize', debouncedResize);

    // Add keyboard navigation support
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
            document.body.classList.add('keyboard-nav');
        }
    });

    document.addEventListener('mousedown', function() {
        document.body.classList.remove('keyboard-nav');
    });

    // Enhanced focus styles for keyboard navigation
    const style = document.createElement('style');
    style.textContent = `
        .keyboard-nav .button:focus,
        .keyboard-nav .feature-card:focus {
            outline: 3px solid var(--primary-500);
            outline-offset: 2px;
        }
    `;
    document.head.appendChild(style);
</script>

</body>
</html>
