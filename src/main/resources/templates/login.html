<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - SmartExam</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;

            --success-50: #f0fdf4;
            --success-100: #dcfce7;
            --success-500: #22c55e;
            --success-600: #16a34a;

            --error-50: #fef2f2;
            --error-100: #fee2e2;
            --error-200: #fecaca;
            --error-500: #ef4444;
            --error-600: #dc2626;

            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;

            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
                         0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1),
                         0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--primary-50) 100%);
            margin: 0;
            min-height: 100vh;
            color: var(--gray-800);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            color: #fff;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: var(--shadow-lg);
        }
        header::before {
            content: "üéì";
            font-size: 2rem;
        }

        /* Page layout */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        /* Login card */
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 1.25rem;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--gray-200);
        }

        /* Title */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header::before {
            content: "üîê";
            font-size: 2.5rem;
            display: block;
            margin-bottom: 0.5rem;
        }
        h2 {
            margin: 0;
            color: var(--primary-700);
            font-size: 1.875rem;
        }
        .login-subtitle {
            color: var(--gray-600);
            margin-top: 0.5rem;
        }

        /* Form fields */
        .form-group {
            margin-bottom: 1.25rem;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        label i {
            margin-right: 0.5rem;
            color: var(--primary-600);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px var(--primary-100);
        }

        /* Button */
        button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }
        button:hover {
            background: linear-gradient(135deg, var(--primary-700), var(--primary-800));
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Messages */
        .error-message, .success-message {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        .error-message {
            background: var(--error-50);
            color: var(--error-600);
            border: 1px solid var(--error-200);
        }
        .success-message {
            background: var(--success-50);
            color: var(--success-600);
            border: 1px solid var(--success-200);
        }

        /* Link below form */
        .link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
        .link a {
            color: var(--primary-600);
            font-weight: 600;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>SmartExam</header>

<div class="main-content">
    <div class="container">
        <div class="login-header">
            <h2>Welcome Back!</h2>
            <p class="login-subtitle">Please sign in to your account</p>
        </div>

        <!-- Messages -->
        <div th:if="${param.error}" class="error-message">Invalid username or password</div>
        <div th:if="${param.logout}" class="success-message">You have been logged out successfully.</div>

        <!-- Form -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" name="username" id="username" autocomplete="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" name="password" id="password" autocomplete="current-password" required placeholder="Enter your password">
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Sign In</button>
        </form>

        <div class="link">
            <p>Don't have an account? <a th:href="@{/signup}">Create one here</a></p>
        </div>
    </div>
</div>

</body>
</html>
